{% extends "_layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
<form action="{{ url_for('register') }}" method="post">
  <div class="form-group">
    <label for="input-name">Name</label>
    <input type="text" class="form-control" id="input-name" name="name" placeholder="Enter your name" required>
    <small class="form-text text-muted">You will use this name to log in to this website.</small>
  </div>
  <div class="form-group">
    <label for="input-email">Email address</label>
    <input type="email" class="form-control" id="input-email" name="email" placeholder="Enter your email" required>
    <small class="form-text text-muted">Enter your valid email.</small>
  </div>
  <div class="form-group">
    <label for="input-password1">Password</label>
    <input type="password" class="form-control" id="input-password1" name="pass1" placeholder="Enter password" required oninput="validatePassLength(this)">
    <small class="form-text text-muted">Your password should be at least 6 symbols long.</small>
  </div>
  <div class="form-group">
    <label for="input-password2">Confirm password</label>
    <input type="password" class="form-control" id="input-password2" name="pass2" placeholder="Enter password again" required oninput="validatePasses(this)">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
